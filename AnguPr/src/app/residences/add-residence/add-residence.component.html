<div>
    <h2>{{ isEditMode ? 'Update Residence' : 'Add New Residence' }}</h2>
    
    <form (ngSubmit)="saveResidence()">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="residence.name" name="name" required>
  
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="residence.address" name="address" required>
  
      <label for="status">Status</label>
      <input type="text" id="status" [(ngModel)]="residence.status" name="status" required>
  
      <label for="image">Image URL</label>
      <input type="text" id="image" [(ngModel)]="residence.image" name="image" required>
  
      <button type="submit">{{ isEditMode ? 'Update' : 'Add' }}</button>
    </form>
  </div>
