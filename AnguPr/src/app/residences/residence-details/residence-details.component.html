<div *ngIf="residence">
    <h2>{{ residence.name }}</h2>
    <p><strong>Adresse :</strong> {{ residence.address }}</p>
    <p><strong>Status :</strong> {{ residence.status }}</p>
    <img [src]="residence.image" alt="{{ residence.name }}" width="300">
  
    <br>
  
    <!-- Bouton "Next" pour afficher la résidence suivante -->
    <button (click)="nextResidence()">Next</button>
  
    <!-- Boutons pour ajouter et mettre à jour une résidence -->
    <button [routerLink]="['/add-residence']">Add Residence</button>
    <button [routerLink]="['/add-residence']">Update Residence</button>
  </div>
  
  <!-- Si aucune résidence trouvée -->
  <div *ngIf="!residence">
    <p>Résidence introuvable.</p>
  </div>
